language: python
python:
- '2.7'
- '3.6'
install:
- pip install tox-travis
script:
- tox
- bash <(curl -s https://codecov.io/bash) -f .tox/py3-testcoverage.xml -f .tox/py27-testcoverage.xml
deploy:
  provider: pypi
  user: adtran-automation
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: ADTRAN/netconf_client
    condition: "$TRAVIS_PYTHON_VERSION = 3.6"
  password:
    secure: 
